<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamingWorld</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url("background.gif");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        nav ul li {
            display: inline-block;
        }
        
        nav ul li a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        main {
            flex: 1;
        }
        
        .welcome-section {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 100px;
            text-align: center;
        }
        
        .welcome-section h1 {
            font-size: 48px;
        }
        
        .welcome-section p {
            font-size: 24px;
        }
        
        .game-section {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
            padding: 50px;
            text-align: center;
        }
        
        .game-section p {
            font-size: 24px;
        }
        
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
    <script>
function changeGameCode(url) {
    var gameSection = document.getElementById("game-section");
    gameSection.innerHTML = '<iframe src="' + url + '" style="width: 100%; height: 800px; border: none;"></iframe>';
}
window.addEventListener('DOMContentLoaded', (event) => {
            const currentYear = new Date().getFullYear();
            const footerText = document.querySelector('footer p');
            footerText.innerHTML = '&copy; ' + currentYear + ' GamingWorld. All rights reserved.';
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Games</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome-section">
            <h1>Games</h1>
            <button onclick="changeGameCode('https://games.crazygames.com/en_US/bapbap/index.html')">BAPBAP</button>
            <button onclick="changeGameCode('Code for Game 2')">Game 2</button>
            <button onclick="changeGameCode('Code for Game 3')">Game 3</button>
            <button onclick="changeGameCode('Code for Game 4')">Game 4</button>
            <button onclick="changeGameCode('Code for Game 5')">Game 5</button>
        </section>

        <section id="game-section" class="game-section">
            <!-- Initial game code -->
            <p>Click on a button above to load a game!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 GamingWorld. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamingWorld</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url("background.gif");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        nav ul li {
            display: inline-block;
        }
        
        nav ul li a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        main {
            flex: 1;
        }
        
        .welcome-section {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 100px;
            text-align: center;
        }
        
        .welcome-section h1 {
            font-size: 48px;
        }
        
        .welcome-section p {
            font-size: 24px;
        }
        
        .game-section {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
            padding: 50px;
            text-align: center;
        }
        
        .game-section p {
            font-size: 24px;
        }
        
        .game-section .search-section {
            margin-bottom: 20px;
        }
        
        .game-section input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 4px;
            border: none;
            width: 300px;
            max-width: 100%;
        }
        
        .game-section button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        
        .game-section button:hover {
            background-color: #0056b3;
        }
        
        .game-section button.active {
            background-color: #28a745;
        }
        
        .fs-section {
            text-align: center;
        }
        
        .fs-section button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        
        .fs-section button:hover {
            background-color: #1f8c3e;
        }
        
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        /* New styles for the scroll-down button */
        #scrollDownButton {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        #scrollDownButton:hover {
            opacity: 1;
        }
        
        /* New styles for the scroll-up button */
        #scrollUpButton {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        #scrollUpButton:hover {
            opacity: 1;
        }
    </style>
    <script>
        function changeGameCode(url, button) {
            var gameSection = document.getElementById("game-section");
            gameSection.innerHTML = '<iframe src="' + url + '" style="width: 100%; height: 800px; border: none;"></iframe>';

            // Remove the 'active' class from all buttons
            var buttons = document.querySelectorAll('.game-section button');
            buttons.forEach(function(btn) {
                btn.classList.remove('active');
            });

            // Add the 'active' class to the clicked button
            button.classList.add('active');
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            const currentYear = new Date().getFullYear();
            const footerText = document.querySelector('footer p');
            footerText.innerHTML = '&copy; ' + currentYear + ' GamingWorld. All rights reserved.';
        });

        function openFullscreen() {
            var iframe = document.querySelector('#game-section iframe');
            if (iframe) {
                var url = iframe.getAttribute('src');
                if (url) {
                    window.open(url, '_blank');
                }
            }
        }

        function searchGames() {
            var input = document.getElementById("search-input");
            var filter = input.value.toUpperCase();
            var gameButtons = document.querySelectorAll('.game-section button');

            gameButtons.forEach(function(button) {
                var gameName = button.textContent || button.innerText;
                if (gameName.toUpperCase().indexOf(filter) > -1) {
                    button.style.display = "";
                } else {
                    button.style.display = "none";
                }
            });
        }

        function scrollToGameCode() {
            var gameSection = document.getElementById("game-section");
            gameSection.scrollIntoView({ behavior: 'smooth' });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#welcome-section">Home</a></li>
                <li><a href="#game-section">Games</a></li>
                <li><a href="#fs-section">Fullscreen</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome-section" class="welcome-section">
            <h1>Welcome to GamingWorld</h1>
            <p>Explore a wide range of exciting games!</p>
            <button id="scrollDownButton" onclick="scrollToGameCode()">Scroll Down</button>
        </section>

        <section id="game-section" class="game-section">
            <div class="search-section">
                <input type="text" id="search-input" placeholder="Search games..." onkeyup="searchGames()">
            </div>
            <button class="active" onclick="changeGameCode('game1.html', this)">Game 1</button>
            <button onclick="changeGameCode('game2.html', this)">Game 2</button>
            <button onclick="changeGameCode('game3.html', this)">Game 3</button>
            <button onclick="changeGameCode('game4.html', this)">Game 4</button>
        </section>

        <section id="fs-section" class="fs-section">
            <button onclick="openFullscreen()">Open Fullscreen</button>
        </section>
    </main>

    <footer id="footer">
        <p>&copy; 2023 GamingWorld. All rights reserved.</p>
    </footer>

    <!-- Scroll-up button -->
    <button id="scrollUpButton" onclick="scrollToTop()">Scroll Up</button>
</body>
</html>

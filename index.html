<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JasonHub: Web Design</title>
    <style>
        /* Add your own background image URL */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url("background.gif");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        nav ul li {
            display: inline-block;
        }
        
        nav ul li a {
            color: white;
            padding: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        main {
            flex: 1;
        }
        
        .welcome-section {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 100px;
            text-align: center;
        }
        
        .welcome-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .welcome-section p {
            font-size: 24px;
        }
        
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        footer p {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 10px;
        }
        
        /* Add additional styles and animations here */
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fade-in 1s ease-in-out;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const currentYear = new Date().getFullYear();
            const footerText = document.querySelector('footer p');
            footerText.innerHTML = '&copy; ' + currentYear + ' GamingWorld. All rights reserved.';
            
            const welcomeSection = document.querySelector('.welcome-section');
            welcomeSection.classList.add('fade-in');
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="games.html">Games</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome-section">
            <b>JasonHub: Web</b>
            <p>Play exciting online browser games and have fun!</p>
        </section>

        <!-- Additional sections and content here -->
    </main>

    <footer>
        <p>&copy; 2023 JasonHub. All rights reserved.</p>
    </footer>
</body>
</html>
